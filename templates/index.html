<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Elm App</title>
    <style media="screen" type="text/css">
      html, body {
        padding: 0;
        margin: 0;
        min-height: 100%;
        font-family: Helvetica, Arial, sans-serif;
        background-color: #F2F2F2;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="/elm.js"></script>

    <% if (useCustomJs) { %>
      <script type="text/javascript" src="/main.js"></script>
    <% } else { %>
      <script type="text/javascript">window.Elm.fullscreen(window.Elm.App, {});</script>
    <% } %>
  </body>
</html>
